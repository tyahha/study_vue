<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <p>
        normal: <a v-bind:href="url">
        Hello {{ message }}
        </a>
      </p>
      <p>
        v-pre: <a v-bind:href="url" v-pre>
          Hello {{ message }}
        </a>
      </p>
      <p>
        v-pre: <a v-bind:href="url" v-once>
          Hello {{ message }}
        </a>
      </p>
      <p>
        v-text: <a v-bind:href="url">
          Hello <span v-text="message"></span>
        </a>
      </p>
      <p>
        v-text: <a v-bind:href="url">
          Hello <span v-html="message"></span>
        </a>
      </p>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
